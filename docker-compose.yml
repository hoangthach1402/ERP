version: '3.8'

services:
  manufacturing-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manufacturing-erp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/database/manufacturing.db
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - SESSION_SECRET=${SESSION_SECRET:-change_me_in_production}
    volumes:
      - ./src:/app/src
      - ./views:/app/views
      - ./public:/app/public
      - ./database:/app/database
      - ./logs:/app/logs
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/product/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - manufacturing-network
    stdin_open: true
    tty: true

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: manufacturing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - manufacturing-app
    restart: unless-stopped
    networks:
      - manufacturing-network

networks:
  manufacturing-network:
    driver: bridge
